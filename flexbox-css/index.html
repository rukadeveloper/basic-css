<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      ul,
      ol,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      h2 {
        font-size: 30px;
        text-align: center;
      }
      ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      ul li a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Portfolio</h2>
    <ul>
      <li><a href="#">BEST</a></li>
      <li><a href="#">숙박여행</a></li>
      <li><a href="#">식품/건강</a></li>
      <li><a href="#">패션/잡화</a></li>
    </ul>
  </body>
</html>
