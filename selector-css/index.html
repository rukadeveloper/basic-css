<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      #btns button {
        margin: 0 10px;
        padding: 30px;
        background-color: rgb(170, 170, 255);
      }

      #btns .three {
        background-color: rgb(55, 55, 251);
        border: 1px solid rgba(0, 0, 0, 0.25);
      }
    </style>
  </head>
  <body>
    <div id="btns">
      <button>1</button>
      <button>2</button>
      <button class="three">3</button>
      <button>4</button>
      <button>5</button>
    </div>
  </body>
</html>
